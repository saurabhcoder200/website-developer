<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: rgb(224, 224, 81);
            }
        </style>
    </head>
    <body>
        <h1>Convert a javascript object into a Json string. and send it to the server</h1>
        <p id="result"></p>
        <script>
            var myObj = { name: "Riya", age: 12, grade: 7};
            var myJSON = JSON.stringify(myObj);  // converts object to JSON for sending data
            var newObj = JSON.parse(myJSON);
            // convert json into object while receiving data 
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
