<!DOCTYPE html>
<html>
    <body>
        <h1>Uses of property</h1>
        <p id="demo"></p>
        <script>
            // create an Object
            var person = {
                firstName : "I ",
                lastname : "charan sharma.",
                age: 20,
            };
            // display some data from the Object
            document.getElementById("demo").innerHTML = person.firstName + "am " + person.age + " years old" + " and " + "My " +  "name is" + person.lastname;
            
        </script>
    </body>
</html>
