<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Methods for string</h1>
        <script>
            var str = "examination";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith(""));
            document.write("<br>");

            // test method - return true  or false 
            var str1 = "learning about methods";
            var patt = new RegExp("about");
            var pts = patt.test(str1);
            document.write(pts);
            
            

        </script>
    </body>
</html>
