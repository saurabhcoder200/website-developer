<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p>How to use a JavaScript</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // creating a class
            class student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                // creating age method for class student
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            // use student class with two Objects
            student1 = new student("riya", 2014);
            document.getElementById("student1").innerHTML = "my name is " + student1.name + ",I born in" + student1.year + ", And my age is " + student1.age();

            student2 = new student("Rina", 2018);
            document.getElementById("student1").innerHTML = "my name is " + student2.name + ", I born in " + student2.year + ", And my age is " + student2.age();
        </script>
    </body>
</html>
