<!DOCTYPE html>
<html lang="eng">
    <head>
        <h1 style="text-align: center;">My Project</h1>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Styling Examples</title>
        <!--Internal CSS-->
        <style>
            h2 {
                color: brown;
            }

            #myid{
                color: violet;
                background-color: blue;
            }

            .myclass{
                color: magenta;
                background-color: aquamarine;
            }

            h5,p {
                color: teal;
                background-color: rgb(230, 203, 223);
            }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <hr>
        <!--Inline CSS-->
        <h1 style="color: blueviolet;">Inline CSS Example</h1>
        <!--Internal CSS-->
        <h2>welcome to you</h2>
        <!--External CSS-->
        <h3>hi how are you</h3>
        <hr>

        <!--Element selector example-->
        <h4>Element selector example</h4>
        <hr>

        <!--class and id selector example-->
        <h2 class="myclass">class selector example</h2>
        <h2 id="myid">id selector example</h2>
        <hr>

        <!--Group selecter example-->
        <h5>group selector example</h5>
        <p style="font-size: 20px;">hey, It is a coding platform. where people can code and make a proggramme for client</p>
        <hr>
    </body>
</html>
