<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a4b5c9;
            color: #06b33f;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #02203dc7;
            font-size: 36px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .school-image {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .info {
            background-color: #e6f0ff;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .label {
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>

<body>

    <!-- School Image from URL -->
    <img src="https://www.dei.ac.in/dei/distanceEducation/images/centerIncharge/soaminagarDehiCenter.jpg"
        alt="School Image" class="school-image">

    <!-- School Name Heading -->
    <h1><b>Soami nagar model school</b></h1>

    <!-- School Details -->
    <div class="info">
        <p><span class="label">Address:</span> Soami Nagar Model School,
        Soami Nagar (North), New Delhi â€“ 110017,</p>
        <p><span class="label">Total Number of Students Enrolled:</span> 300</p>
        <p><span class="label">Streams Offered:</span> Science, Commerce</p>
        <p><span class="label">Educational Board:</span> Central Board of Secondary Education (CBSE)</p>
    </div>

</body>

</html>
