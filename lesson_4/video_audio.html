<!DOCTYPE html>
<html>

<head>
    <title>Media in HTML</title>
</head>

<body>

    <center>

    <h1>Image in Html</h1>
    
    <img src="https://m.media-amazon.com/images/M/MV5BZTNjOWI0ZTAtOGY1OS00ZGU0LWEyOWYtMjhkYjdlYmVjMDk2XkEyXkFqcGc@._V1_.jpg" alt="Naruto Anime" width="300">

    <h1>Audio in Html</h1>

    <audio controls>
        <source src="rolex_vikram.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Video in Html</h1>

    <video width="320" height="240" controls>
        <source src="Hinata_Kageyama.mp4.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h1>Iframe in Html</h1>
     
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fyp0TheyJAA?si=3itEuKJJM1wpT7JJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"        

    </center>
</body>

</html>
