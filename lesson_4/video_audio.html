<!DOCTYPE html>
<html>

<head>
    <title>Audio and Video in HTML</title>
</head>

<body>

    <h1>Listen New Audio</h1>

    <audio controls>
        <source src="rolex_vikram.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <h2>New Video</h2>

    <video width="320" height="240" controls>
        <source src="Hinata_Kageyama.mp4.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

</body>

</html>
