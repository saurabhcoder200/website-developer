<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Forms in HTML</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend><h1>Personal Information</h1></legend>
            <strong>
            <label>First Name :&nbsp;</label>
            <input type="text" id="name" placeholder="enter first name"><br><br>
            <label>Last Name :&nbsp;</label>
            <input type="text" id="name" placeholder="enter last name"><br><br>
            <label>Email id :&nbsp;</label>
            <input type="text" id="email" placeholder="enter email id"><br><br>
            <label>Age :&nbsp;</label>
            <input type="text" id="age" placeholder="enter your age"><br><br>
            <label>Phone number :&nbsp;</label>
            <input type="tel" id="Phone" placeholder="enter your number"><br><br>
            <label>Permanent Address :&nbsp;</label>
            <input type="text" id="address" placeholder="enter your address"><br><br>
            <label>Country :&nbsp;</label>
            <input type="text" id="Country" placeholder="which country"><br><br>
            <label>What's your gender</label><br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="robot" name="gender" value="robot">Robot<br><br>
            <label>Guardian number :&nbsp;</label>
            <input type="tel" id="contact" placeholder="enter number"><br><br>
            <label>Your favourite season</label><br>
            <input type="checkbox" id="season" value="summer">summer<br>
            <input type="checkbox" id="season" value="winter">winter<br>
            <input type="checkbox" id="season" value="spring">spring<br>
            <input type="checkbox" id="season" value="rainy">rainy<br><br>
            <label>Enter your date of birth</label><br>
            <input type="date" id="date of birth"><br><br>
            <label>Enter your grade</label><br>
            <input type="radio" id="A" value="grade">A<br>
            <input type="radio" id="B" value="grade">B<br>
            <input type="radio" id="C" value="grade">C<br>
            <input type="radio" id="D" value="grade">D<br><br>
            <label>Hobbies</label><br>
            <input type="checkbox" id="Hobbies" value="sports">Playing games<br>
            <input type="checkbox" id="Hobbies" value="art">Art & Craft<br>
            <input type="checkbox" id="Hobbies" value="reading">Book reading<br>
            <input type="checkbox" id="Hobbies" value="learning skills">Skills<br>
            <input type="checkbox" id="Hobbies" value="singing">Singing<br><br>
            <button>submit</button>
              
            </strong>
            </fieldset>
        </form>
