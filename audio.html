<!DOCTYPE html>
<html>

<head>
    <title>Audio in HTML</title>
</head>

<body>
    <h1>Listen New Audio</h1>

    <audio controls>
        <source src="rolex_vikram.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <br><br>

    <h2> New video </h2>

    <video width="320" height="240" controls>
        <source src="Hinata_Kageyama.mp4.mp4" type="video/mp4">
        your browser does not support the video tag.
    </video>    

</body>

</html>
